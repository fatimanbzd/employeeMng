<nz-table #employeeData [nzData]="employees">
  <thead>
  <tr>
    <th>Name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
    @for (data of employeeData.data; track data) {
      <tr>
        <td>{{ data.name }}</td>
        <td>
          <a routerLink="/employee/{{data.id}}">Display Activities</a>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
