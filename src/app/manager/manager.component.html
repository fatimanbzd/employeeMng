@for (employee of employees; track employee) {
  <div>
    <h2>{{ employee.name }}</h2>
    @for (activity of employee.activities; track activity) {
      <div>
        <p>{{ activity.description }} - Priority: {{ activity.priority }} - Completed: {{ activity.completed }}</p>
        <button (click)="setPriority(employee.id, activity.id, activity.priority + 1)">Increase Priority</button>
      </div>
    }
  </div>
}
